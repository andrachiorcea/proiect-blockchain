<div class="page">
  <div class="content" *ngIf="role != 'none'">
    <h2>Projects</h2>
    <div class="project-section">
      <app-project-card
        *ngFor="let product of products"
        [product]="product"
        [role]="role"
      ></app-project-card>
    </div>
  </div>
  <div class="content" *ngIf="role == 'none'">
    <h2>You are not registered. Please register to view the projects</h2>
  </div>
</div>
