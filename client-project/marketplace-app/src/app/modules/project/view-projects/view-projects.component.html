<div class="page">
  <div class="content" *ngIf="role == 'freelancer' || role == 'evaluator'">
    <h2>Projects</h2>
    <div class="project-section">
      <app-project-card
        *ngFor="let product of products"
        [product]="product"
        [role]="role"
      ></app-project-card>
    </div>
  </div>
  <div class="content" *ngIf="role != 'freelancer' && role != 'evaluator'">
    <h2>This page is restricted only to Freelancers and Evaluator</h2>
  </div>
</div>
