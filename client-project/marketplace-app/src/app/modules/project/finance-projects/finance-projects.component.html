<div class="page">
  <div *ngIf="role == 'funder'" class="content">
    <h2>Find projects for finance</h2>
    <div class="project-section">
      <app-finance-project-card
        *ngFor="let product of products"
        [product]="product"
        (financeAppliedEmitter)="onFunderApplied($event)"
      ></app-finance-project-card>
    </div>
  </div>
  <div *ngIf="role != 'funder'" class="content">
    <h2>This page is restricted only to funders</h2>
  </div>
</div>
