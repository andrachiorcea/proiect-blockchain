<div class="page">
  <div *ngIf="role != 'none'" class="content">
    <h2>Find projects for finance</h2>
    <div class="project-section">
      <app-finance-project-card
        *ngFor="let product of products"
        [product]="product"
      ></app-finance-project-card>
    </div>
  </div>
  <div *ngIf="role == 'none'" class="content">
    <h2>You are not registered. Please register to view the projects</h2>
  </div>
</div>
