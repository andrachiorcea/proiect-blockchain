<mat-card class="project-card">
  <mat-card-header>
    <mat-card-title> {{ product?.description }}</mat-card-title>
    <mat-card-subtitle
      >Dev: {{ product?.dev }} Rev: {{ product?.rev }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product?.expertise }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="role == 'freelancer'"
      mat-button
      color="accent"
      (click)="applyAsEvaluator()"
    >
      Apply as freelancer
    </button>
    <button
      *ngIf="role == 'evaluator'"
      mat-button
      (click)="applyAsFreelancer()"
    >
      Apply as evaluator
    </button>
  </mat-card-actions>
</mat-card>
