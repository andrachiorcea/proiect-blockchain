<mat-card class="project-card">
  <mat-card-header>
    <mat-card-title>{{ product?.expertise }}</mat-card-title>
    <mat-card-subtitle
      >Sum: {{ product?.dev }} Rev: {{ product?.rev }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product?.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Apply</button>
  </mat-card-actions>
</mat-card>
