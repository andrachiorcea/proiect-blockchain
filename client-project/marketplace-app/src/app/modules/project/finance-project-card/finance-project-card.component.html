<mat-card class="project-card">
  <mat-card-header>
    <mat-card-title>{{ product?.expertise }}</mat-card-title>
    <mat-card-subtitle
      >Cost: {{ product?.dev + product?.rev }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ product?.description }}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <div class="card-apply">
      <form
        class="register-form"
        [formGroup]="applyFunderGroup"
        (ngSubmit)="onSubmit()"
        [style.fontSize.px]="12"
      >
        <mat-form-field appearance="fill">
          <mat-label>Tokens</mat-label>
          <input formControlName="tokens" matInput />
        </mat-form-field>
        <button type="submit" mat-button>Apply</button>
      </form>
    </div>
  </mat-card-actions>
</mat-card>
